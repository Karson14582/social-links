<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karson's Socials</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6f8e4.js" crossorigin="anonymous"></script>
  <style>
    /* Galaxy animated gradient background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(-45deg, #8e2de2, #4a00e0, #1f1c2c, #000000);
      background-size: 400% 400%;
      animation: galaxyGradient 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes galaxyGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .social-link {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .social-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    i {
      font-size: 1.5em;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }

      .social-link {
        font-size: 1em;
        padding: 12px;
      }

      i {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <h1>My Socials</h1>

  <div class="social-links">
    <a class="social-link" href="https://www.snapchat.com/add/karson1458" target="_blank">
      <i class="fab fa-snapchat-ghost"></i> Snapchat
    </a>
    <a class="social-link" href="https://www.tiktok.com/@karson.sosilly" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a class="social-link" href="https://www.instagram.com/karsonsosilly" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="social-link" href="https://discord.com/users/1191329049239363635" target="_blank">
      <i class="fab fa-discord"></i> Discord
    </a>
  </div>
</body>
</html>
