<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4a00e0">
  <link rel="manifest" href="manifest.json">
  <title>Karson's Social Links</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 1rem;
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-links a {
      text-decoration: none;
      padding: 1rem;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .social-links a:hover {
      transform: scale(1.05);
    }

    .snapchat {
      background-color: #fffc00;
      color: #000;
    }

    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .tiktok {
      background-color: #000000;
      color: #69C9D0;
    }

    .discord {
      background-color: #7289da;
    }

    @media (max-width: 600px) {
      .social-links {
        width: 90%;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Connect with Karson</h1>
  <div class="social-links">
    <a class="snapchat" href="https://www.snapchat.com/add/karson1458" target="_blank">Snapchat</a>
    <a class="instagram" href="https://www.instagram.com/karsonsosilly" target="_blank">Instagram</a>
    <a class="tiktok" href="https://www.tiktok.com/karson.sosilly" target="_blank">TikTok</a>
    <a class="discord" href="https://discord.com/users/1191329049239363635" target="_blank">Discord</a>
  </div>

  <!-- üëá PWA service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered!'))
        .catch(err => console.error('‚ùå Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
